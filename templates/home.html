<html>
    <title>home</title>
    <style>
    form {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    h1 {
        text-align: center;
    }

    .form-row {
        margin: 10px 0;
    }

    label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 250px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
        font-size: 14px;
    }

    .success {
        color: green;
        font-size: 14px;
    }
</style>

    <body>
         {% include 'nav1.html' %}
         <center><h3>check your seat here</h3></center>
         <form method="POST" action="/check">
            <div class="form-row">
                
                <label for="id">Register no:</label>
                    
                <input type="text" id="id" name="id" required>
            </div>
        
            <br>
            <div class="form-row">
                <label for="date">Date of exam:</label>
                <input type="text" id="date" name="date" required placeholder="DD-MM-YYYY" onblur="validateDate()">
                <div id="incorrectdate" class="warning">{{incorrectdate}}</div>
            </div>
        
            <br><br>
            <div class="form-row">
                <input type="submit" value="check">
            </div>
            
        </form>
        <script>
        function validateDate() {
            event.preventDefault();
            var dateInput = document.getElementById("date").value;
            var dateRegex = /^(\d{2})-(\d{2})-(\d{4})$/; 
            var match = dateInput.match(dateRegex);
            if (!match) {
              alert("Please enter a date in the format DD-MM-YYYY");
              return false;
            }
            var day = parseInt(match[1]);
            var month = parseInt(match[2]);
            var year = parseInt(match[3]);
            if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1000 || year > 9999) {
              alert("Please enter a valid date in the format DD-MM-YYYY");
              return false;
            }
            document.getElementById("signupform").submit();
          }
        </script>
    </body>
    </html>
