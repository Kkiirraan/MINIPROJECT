<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        /* Style the navigation bar */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }
    
        /* Style the links inside the navigation bar */
        .navbar a {
            margin-right: 30px;
            color: green;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
    
        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    
        .login-form {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        .login-form input[type="submit"] {
            margin-left: 30px;
            margin-right: 50px;
        }
        
        .home input[type="submit"],
        .addroom input[type="submit"],
        .viewroom input[type="submit"],
        .logout-form input[type="submit"],
        .allotdetails input[type="submit"] {
            margin-left: 30px;
            margin-right: 30px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .home input[type="submit"]:hover,
        .addroom input[type="submit"]:hover,
        .viewroom input[type="submit"]:hover,
        .logout-form input[type="submit"]:hover,
        .allotdetails input[type="submit"]:hover {
            background-color: #ddd;
            color: #333;
        }
    
        /* Style the welcome message */
        .welcome {
            text-align: left;
            margin-top: 15px;
            margin-right: 20px;
            flex-grow: 1;
        }
    </style>
    
</head>
<body>
    <div class="navbar">
        {% if logged_in %}
        <div class="welcome">
            <h1>Welcome</h1>
        </div>
            
            <form class="home" action="/dashboard" method="POST">
                <input type="submit" value="Home">
            </form>
            <form class="addroom" action="/add" method="POST">
                <input type="submit" value="Add Room">
            </form>
            <form class="viewroom" action="/viewroom" method="POST">
                <input type="submit" value="view added room">
            </form>
            <form class="allotdetails" action="/allotdetails" method="POST">
                <input type="submit" value="view alloted details">
            </form>
        
            <form class="logout-form" action="/logout" method="POST">
                <input type="submit" value="Logout" onclick="return confirmLogout()">
            </form>
        {% else %}
            <h1>Please log in to access the dashboard.</h1>
        {% endif %}
    </div>

    <script>
        document.querySelector("form input[value='Home']").addEventListener("click", function() {
            // Replace "" with the appropriate URL for the Home page
            window.location.href = "";
        });

        document.querySelector("form input[value='Add Room']").addEventListener("click", function() {
            // Replace "" with the appropriate URL for the Add Room page
            window.location.href = "";
        });

        document.querySelector(".logout-form").addEventListener("submit", function(event) {
            event.preventDefault(); // prevent form submission
            if (confirm("Are you sure you want to logout?")) {
                // If user confirms, perform logout action
                var form = event.target;
                var xhr = new XMLHttpRequest();
                xhr.open(form.method, form.action);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // If logout is successful, reload the page
                        window.location.reload();
                    } else {
                        // If logout fails, display an error message
                        console.error('Logout failed: ' + xhr.statusText);
                    }
                };
                xhr.send(new FormData(form));
            }
        });
    </script>
</body>
</html>
